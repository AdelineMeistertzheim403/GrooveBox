version: "3.9"

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: groovebox
    ports:
      - "3307:3306" # change host port if 3306 is free for you
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    image: node:20
    working_dir: /app/server
    command: sh -c "npm install && npm run dev:watch"
    volumes:
      - ./:/app
      - api_node_modules:/app/server/node_modules
    env_file:
      - server/.env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy

  web:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    volumes:
      - ./:/app
      - web_node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://localhost:4000/api
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  db_data:
  api_node_modules:
  web_node_modules:
